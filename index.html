<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut Copy Paste</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Simple Cut Copy Paste</h1>
    <hr />
    <div>
      <input type="text" id="cut" value="This is a demo text for CUT" />
      <button id="cut-btn">Cut</button>
    </div>
    <div>
      <input type="text" id="copy" value="This is a demo text for COPY" />
      <button id="copy-btn">Copy</button>
    </div>
    <div>
      <input type="text" id="paste" />
      <button id="paste-btn">Paste</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
